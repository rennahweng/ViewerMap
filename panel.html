    <h3>User Locations</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Alexandria, Egypt
  var alexandria = {lat: 31.2001, lng: 29.9187};

  // The location of Lourmarin, France
  var lourmarin = {lat: 43.7635, lng: 5.3626};

  // The location of Salinas, California
  var salinas = {lat: 36.6777, lng: -121.6555};

  // The location of Tokyo, Japan
  var tokyo = {lat: 35.6762, lng: 139.6503};
 
  // The location of Rome, Italy -- for center
  var rome = {lat: 41.9028, lng: 12.4964};
 
  // The map, centered at Alexandria, Egypt
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 0.5, center: rome});
  // The marker, positioned at Alexandria, Egypt
  var marker = new google.maps.Marker({position: alexandria, map: map});
  var marker = new google.maps.Marker({position: lourmarin, map: map});
  var marker = new google.maps.Marker({position: salinas, map: map});
  var marker = new google.maps.Marker({position: tokyo, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeDggSoHJrHFG2wso_BtFAXCVhYiXXhzc&callback=initMap">
